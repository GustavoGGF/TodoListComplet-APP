<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS project -->
    <link rel="stylesheet" href="/src/styles/style.css" />
    <!-- CSS BootStrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <script src="/src/services/index.js" defer></script>
    <title>Lista de tarefas 2.0</title>
  </head>
  <body>
    <!-- Container onde a lista fica -->
    <div class="list-container">
      <!-- Cabeçalho -->
      <header>
        <h1>Lista de Tarefas | GF |</h1>
      </header>
      <!-- Corpo -->
      <form id="list-form">
        <p>Adicione sua tarefa</p>
        <div class="form-control">
          <input
            type="text"
            id="list-input"
            placeholder="O que você irá fazer??"
          />
          <button type="submit" class="bi bi-plus-lg"></button>
        </div>
      </form>
      <form id="edit-form" class="hide">
        <p>Edite sua tarefa:</p>
        <div class="form-control">
          <input type="text" id="edit-input" />
          <button type="submit" class="bi bi-pencil"></button>
        </div>
        <button id="cancel-edit-btn" class="hide">Cancelar</button>
      </form>
      <div id="toolbar">
        <div id="search">
          <h4>pesquisar</h4>
          <form>
            <input type="text" id="search-input" placeholder="Buscar" />
            <button id="erase-button" class="bi bi-eraser"></button>
          </form>
        </div>
        <div class="filter">
          <h4>Filtrar:</h4>
          <select id="filter-select">
            <option value="all">Todos</option>
            <option value="done">Feitos</option>
            <option value="todo">A fazer</option>
          </select>
        </div>
      </div>
      <!-- Lista inserida pelo usuario -->
      <div id="todo-list"></div>
    </div>
  </body>
</html>
